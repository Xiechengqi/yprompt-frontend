name: CI
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，确保 git 命令可以正常工作
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        env:
          # 设置后端 API 地址（写死的生产地址）
          # 如需修改，请直接更改下面的值
          VITE_API_BASE_URL: 'https://api.prompt-ui.xiechengqi.top'
          # Debug 模式：从环境变量配置
          # 如果 VITE_API_BASE_URL 为空或未设置，会在脚本中自动启用 debug 模式
          # 也可以直接设置 VITE_DEBUG_MODE=true 强制启用
          VITE_DEBUG_MODE: 'false'
        run: |
          # 验证配置
          echo "Current directory: $(pwd)"
          echo "Git root: $(git rev-parse --show-toplevel)"
          echo "Git commit hash: $(git rev-parse --short HEAD)"
          echo "Git commit date: $(git log -1 --format=%ci)"
          echo "Backend API URL: $VITE_API_BASE_URL"
          echo "Debug Mode (initial): $VITE_DEBUG_MODE"
          
          # 检查配置并自动启用 debug 模式
          # 如果 VITE_API_BASE_URL 为空或未设置，自动启用 debug 模式
          if [ -z "$VITE_API_BASE_URL" ] || [ "$VITE_API_BASE_URL" == "" ]; then
            if [ "$VITE_DEBUG_MODE" != "true" ]; then
              echo "⚠️  警告: VITE_API_BASE_URL 未设置，自动启用 debug 模式"
              export VITE_DEBUG_MODE=true
            else
              echo "✅ Debug 模式已启用（手动配置）"
            fi
          fi
          
          # 最终确认 debug 模式状态
          if [ "$VITE_DEBUG_MODE" == "true" ]; then
            echo "✅ Debug 模式已启用，前端将使用 mock API，不依赖后端服务"
            echo "   可以使用任意用户名密码登录，或使用 admin/admin123"
          else
            echo "✅ 使用真实后端 API: $VITE_API_BASE_URL"
          fi
          
          echo "Debug Mode (final): $VITE_DEBUG_MODE"
          
          # 安装依赖并构建
          npm install
          npm run build
          echo 'prompt-ui.xiechengqi.top' > dist/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
